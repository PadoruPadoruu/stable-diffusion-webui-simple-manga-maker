<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="opencv-status">OpenCV.js 読み込み中... お待ちください</div>
<div class="main-container">
<div class="control-panel">
<div id="drop-area">
<p>画像をドラッグ＆ドロップまたは</p>
<input type="file" id="imageInput" accept="image/*">
</div>
<div class="control-item">
<label for="lineWidthSlider">検出線の幅: <span id="lineWidthValue" class="value-display">2</span></label>
<input type="range" id="lineWidthSlider" min="1" max="10" value="2" step="1">
</div>
<div class="control-item">
<label for="minLineLengthSlider">最小線分長: <span id="minLineLengthValue" class="value-display">10</span></label>
<input type="range" id="minLineLengthSlider" min="5" max="50" value="10" step="1">
</div>
<div class="control-item">
<label for="lineToleranceSlider">線分検出精度: <span id="lineToleranceValue" class="value-display">5</span></label>
<input type="range" id="lineToleranceSlider" min="1" max="10" value="5" step="1">
</div>
<div class="control-item">
<label for="scanRadiusSlider">走査半径: <span id="scanRadiusValue" class="value-display">3</span></label>
<input type="range" id="scanRadiusSlider" min="1" max="10" value="3" step="1">
</div>
<div class="control-item">
<label for="colorPicker">検出線の色: </label>
<input type="color" id="colorPicker" value="#FF0000">
</div>
</div>
<div class="right-container">
<div class="canvas-container">
<canvas id="canvas" willReadFrequently="false"></canvas>
</div>
<h6>処理工程の可視化</h6>
<div id="preview-container"></div>
</div>
</div>
<h6>処理ログ</h6>
<div id="log-container"></div>
<script>
const $=(id)=>document.getElementById(id);
</script>
<script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
<script src="main.js"></script>
</body>
</html>
